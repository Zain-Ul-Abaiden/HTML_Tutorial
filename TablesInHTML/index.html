<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <!-- table tag Tables in HTML -->
    <table>
        <!-- thead tag used for table head -->
        <thead>
            <!-- caption tag assign the name to table -->
            <caption>
                Student Data
            </caption>
            <!-- tr tag table row tag -->
            <tr>
            <!-- th tag table header  -->
            <th>
                Name
            </th>
            <th>
                Roll No
            </th>
            </tr>
        </thead>

        <!-- tbody tag used for body of table -->
        <tbody>
            <tr>
                <!-- td tag table data -->
                <td>
                    Zain
                </td>
                <td>
                    70077757
                </td>
            </tr>
            <tr>
                <td>
                    Hamza
                </td>
                <td>
                    70078855
                </td>
            </tr>
        </tbody>
    </table>
<br/> <br/>
    <table>
        <thead>
            <caption>
                Student Data
            </caption>
            <tr>
            
            <!-- colspan is used for one heading of multiple coloumn  -->
            <th colspan="2">
                INFORMATION
            </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Waseem
                </td>
                <td>
                    70077712
                </td>
            </tr>
            <tr>
                <td>
                    Sajid
                </td>
                <td>
                    7007885
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
